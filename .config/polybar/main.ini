[global/wm]
include-file = ~/.config/polybar/global.ini
include-file = ~/.config/polybar/system.ini
include-file = ~/.config/polybar/workspace.ini
include-file = ~/.config/polybar/updates.ini
include-file = ~/.config/polybar/apps.ini
margin-bottom = 0
margin-top = 0

[bar/main]
inherit = bar/widget
modules-left = space open bspwm close space open term dolphin vim close
modules-right = open logo separator pacman separator aur close space open date separator volume separator sysmenu close space


[bar/secondary]
inherit = bar/widget
modules-left = space open bspwm close
modules-right = open date close space

