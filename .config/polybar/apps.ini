[module/app]
type = custom/text
content-background = ${color.widget}
content-overline = ${color.bg}
content-underline = ${color.bg}

[module/term]
inherit = module/app
content = "  "
click-left = "cd ~ && bash ~/.scripts/open_floating_window.sh kitty"

[module/dolphin]
inherit = module/app
content = "  "
content-foreground = ${color.blue}
click-left = "cd ~ && bash ~/.scripts/open_floating_window.sh dolphin"

[module/vim]
inherit = module/app
content = "  "
content-foreground = ${color.green}
click-left = "cd ~ && bash ~/.scripts/open_floating_window.sh kitty -e 'vim' 'notes'"

